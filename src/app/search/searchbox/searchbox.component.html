<div>
  Search <input type="text" [(ngModel)]="searchTerm" (keydown)="search($event)" id="search"
    placeholder="Search by name...">
</div>

<div *ngIf="results">
  <div *ngFor="let recipe of results">
    <mat-list>
      <mat-list-item>
        <a routerLink="/details/{{recipe.recipeid}}">
          {{recipe.title}} -&nbsp; <em> {{recipe.category}}</em>
        </a>
      </mat-list-item>
    </mat-list>
  </div>
</div>
